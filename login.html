<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <!-- Legg til link til CSS her -->
  </head>
  <body>
    <h2>Admin Innlogging</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="E-post" required /><br />

        placeholder="Passord"
        required

    <script type="module" src="/login.js"></script>
  </body>
</html>
