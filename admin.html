<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Produktadministrasjon</h1>

    <div
      style="
        display: flex;
        gap: 80px;
        justify-content: center;
        align-items: center;
        height: 70vh;
      "
    >
      <form id="product-form">
        <input type="text" id="navn" placeholder="Navn" required /><br />
        <input type="number" id="pris" placeholder="Pris" required /><br />
        <input
          type="text"
          id="bildeUrl"
          placeholder="Bilde URL"
          required
        /><br />
        <textarea id="beskrivelse" placeholder="Beskrivelse" required></textarea
        ><br />
        <input
          type="number"
          id="lager"
          placeholder="Antall pÃ¥ lager"
          required
        /><br />
        <button type="submit">Legg til produkt</button>
      </form>

      <div id="product-preview" class="product-preview"></div>
    </div>

    <script type="module" src="/firebase-config.js"></script>
    <script type="module" src="/admin.js"></script>
  </body>
</html>
